<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/169aede6d4.js" crossorigin="anonymous"></script>
    <title>BackGround Slider App</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url('/Images/animal.jpg')">
        </div>
        <div class="slide" style="background-image: url('/Images/food.jpg')">
        </div>
        <div class="slide" style="background-image: url('/Images/desert.jpg')">
        </div>
        <div class="slide" style="background-image: url('/Images/design.jpg')">
        </div>
        <div class="slide" style="background-image: url('/Images/car.jpg')">
        </div>
        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
</body>
<script src="app.js"></script>
</html>
